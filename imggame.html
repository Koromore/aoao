<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,
				minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <script src="js/jquery-1.11.3.min.js"></script>
  <!-- 星空离子背景 -->
  <script src="js/canvas.js"></script>
  <!-- 样式重置 -->
	<link rel="stylesheet" href="css/reset.css">
  <!-- 页面样式 -->
  <link rel="stylesheet" href="css/imggame.css">
  <title>拼图游戏</title>
</head>

<body>
  <canvas id="canvas" width="1400" height="600"></canvas>
  <div class="back" onClick="javascript:history.back(-1);">返回首页</div>
  <h1>拼图游戏</h1>
  <div class="btn"> <button id="btn">开始</button></div>
  <div class="btn"> <button id="sjnum">换图</button></div>
  <div class="imgbox" id="imgbox">
    <img id="whole" width="300" alt="" srcset="">
    <div class="box" data-index="0" style="top:0px;left:0px;"></div>
    <div class="box" data-index="1" style="top:0px;left:100px;"></div>
    <div class="box" data-index="2" style="top:0px;left:200px;"></div>
    <div class="box" data-index="3" style="top:100px;left:0px;"></div>
    <div class="box" data-index="4" style="top:100px;left:100px;"></div>
    <div class="box" data-index="5" style="top:100px;left:200px;"></div>
    <div class="box" data-index="6" style="top:200px;left:0px;"></div>
    <div class="box" data-index="7" style="top:200px;left:100px;"></div>
    <div class="box" data-index="8" style="top:200px;left:200px;"></div>
  </div>
  <div class="mask" id="maskbox">
    <div class="mask-info">成功</div>
  </div>
  <script src="js/imggame.js"></script>
</body>

</html>
