<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<title>HTML5电子书3D翻页动画jquery特效代码</title>
	<link rel="stylesheet" type="text/css" href="css/book.css">

	<script src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/book.js"></script>
	<!-- 星空离子背景 -->
	<script src="js/canvas.js"></script>
	<style>
		#canvas {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1;
		}

		.back {
			color: #fff;
			position: relative;
			z-index: 3;
			font-size: 32px;
		}
	</style>
</head>

	<canvas id="canvas" width="1400" height="600"></canvas>
	<div class="back" onClick="javascript:history.back(-1);">返回首页</div>
	<section id="knowledge" class="viewBlock">
		<div class="bookBox">

				<</a> <a class="nextBtn">>

			<div class="bookPage runPage">
				<img src="images/book/book2.jpg" width="400" height="500" />

			</div>

			<div class="bookPage runPage">

			</div>

				<img src="images/book/book7.jpg" width="400" height="500" />
			</div>

			<div class="bookPage runPage">
				<img src="images/book/book8.jpg" width="400" height="500" />

				<div class="bookWord">
					<span>Ocean</span>nts for only 2%.</span>
					<span class="pageNumber">4</span>
				</div>
			</div>

			<!-- <div class="bookPage last">
				<div class="bookWord">
