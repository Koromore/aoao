<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
  <!-- 星空离子背景 -->
  <script src="js/canvas.js"></script>
  <!-- 样式重置 -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- 页面样式 -->
  <link rel="stylesheet" href="css/linkgame.css">

</head>

<body>
  <canvas id="canvas" width="1400" height="600"></canvas>
  <!-- 音频 -->
  <!-- <audio src="audio/bgmusic.mp3" id="bgmusic" loop></audio> -->
  <audio src="audio/go.mp3" id="go"></audio>
  <audio src="audio/right.mp3" id="right"></audio>
  <audio src="audio/wrong.mp3" id="wrong"></audio>
  <audio src="audio/win.mp3" id="win"></audio>
  <audio src="audio/lose.mp3" id="lose"></audio>
  <!-- Ready Go -->
  <h1 class="word-ready">Ready</h1>
  <h1 class="word-go">Go</h1>
  <!-- 连连看 -->
  <div class="beauty clearfix">
    <div class="startime"></div>
    <ul class="clearfix">
    </ul>
    <a href="javascript:;" title="开始游戏" class="btn-play">开 始 游 戏</a>
  </div>
  <div class="mask">
    <div class="game-result">
      <p>恭喜您用时 <i class="endtime"></i> S</p>
      <div class="btn-group">
        <a href="javascript:;" class="play-again">再玩一次</a>
        <a href="javascript:;" class="show-score">炫耀分数</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/linkgame/jquery-latest.min.js"></script>
  <!-- 雪花效果 -->
  <!-- <script type="text/javascript" src="js/linkgame/snowfall.jquery.js"></script> -->
  <script type="text/javascript" src="js/linkgame/setHtmlFontSize.js"></script>
  <script type="text/javascript" src="js/linkgame/main.js"></script>
  <script type="text/javascript">
    $('.btn-play').one('click', function () {
      $(this).fadeOut();
      audioGoFun();
      setTimeout(function () {
        $('.beauty').gameLLK();
      }, 1800);
    });


    function audioGoFun() {
      $('.word-ready').addClass('readyActive');
      $('.word-go').addClass('goActive');
      $('#go').get(0).play();
    }

    $(document).snowfall({
      deviceorientation: false,
      round: true,
      minSize: 4,
      maxSize: 6,
      flakeCount: 50
    });
  </script>

</body>

</html>
